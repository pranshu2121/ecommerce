<mat-card class="p-1">
    <div class="flex justify-between">
        <div>
            <button mat-button [mat-menu-trigger-for]="sortBymenu">
               Sort by {{sort}}
            </button>
            <mat-menu #sortBymenu="matMenu">
                <button (click)="OnSort('desc')"  mat-menu-item>desc</button>
                <button  (click)="OnSort('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>

        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu"> 
                Show {{itemsShowCount}}
                <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="OnItemsUpdate(12)"  mat-menu-item>12</button>
                    <button (click)="OnItemsUpdate(24)"  mat-menu-item>24</button>
                    <button (click)="OnItemsUpdate(36)"  mat-menu-item>36</button>
                </mat-menu>

            </div>
               <button (click)="OnColumnsUpdate(1)">
                <mat-icon>view_list</mat-icon>
                </button>
                <button (click)="OnColumnsUpdate(3)">
                <mat-icon>view_module</mat-icon>
                </button>
                <button (click)="OnColumnsUpdate(4)">
                <mat-icon>view_comfy</mat-icon>
                </button>  
              
        </div>
    </div>
</mat-card>
